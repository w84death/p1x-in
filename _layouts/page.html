---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  {{ content }}

  {% if page.resources %}
  <h3>Resources</h3>
  <aside>
    <table class="dt">
      {% for res in page.resources %}
      <tr>
        <th>{{ res.title }}</th>
        <td><a href="{{ res.url }}">{{ res.humanUrl }}</a></td>
      </tr>
      {% endfor %}
    </table>
  </aside>
  {% endif %}
</article>
